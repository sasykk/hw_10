{% extends "quotes/base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'quotes/bootstrap.min.css'%}">

<div>
    <h2>Add new quote</h2>
</div>

<form action="{% url 'quotes:add_quote' %}" method="post">
    {% csrf_token %}
    <div class="row" bis_skin_checked="1">
        <div class="form-group col-xs-3" bis_skin_checked="1">
            <label for="id_author">Author`s name:</label>
            <input type="text" class="form-control" id="id_author" name="author">
        </div>
    </div>

    <div class="row" bis_skin_checked="1">
        <div class="form-group col-xs-3" bis_skin_checked="1">
            <label for="id_text">Quote:</label>
            <textarea class="form-control" id="id_text" name="quote"></textarea>
        </div>
    </div>

    <div class="row" bis_skin_checked="1">
        <div class="form-group col-xs-3" bis_skin_checked="1">
            <label for="id_tags">Tags:</label>
            <input type="text" class="form-control" id="id_tags" name="tags">
            # enter your tags separated with ','
        </div>
    </div>

    <input type="submit" value="Add" class="btn btn-primary">

</form>

{% endblock %}
