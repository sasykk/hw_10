{% extends 'quotes/base.html' %}

{% block content %}

{% load static %}

<div class="author-details" bis_skin_checked="1">
    <h3 class="author-title">{{author.fullname}}</h3>
</div>

<div class="form-group col-xs-3" bis_skin_checked="1">
    <label>Born:</label>
    <span class="author-born-date">{{born_date_formatted}}</span>
    <span class="author-born-location">{{author.born_location}}</span>
</div>

<div>
    <label>Description:</label>
    <span class="author-description" bis_skin_checked="1">{{author.description}}</span>
</div>

</div>

{% endblock %}
